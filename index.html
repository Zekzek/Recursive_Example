<!DOCTYPE html>
<html ng-app="recursiveApp">
  <head>
    <meta charset="UTF-8">
    <title>Recursive Display</title>
    <link rel="stylesheet" href="recurse.css">
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="recurse.js"></script>
  </head>
  <body ng-controller="recursiveCtrl">
    <h3>JSON object behind the scenes</h3>
    <textarea json-text rows="4" style="width:100%" ng-model="data"></textarea>
    <h3>Traversable Display</h3>
    <product label="'Product'" data="data"></product>
  </body>
</html>
